    <!-- Estilos para as barras de rolagem -->
    <style>
        /* Estilos para as barras de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px; /* Para barras de rolagem horizontais */
        }

        ::-webkit-scrollbar-track {
            background: #404f4c; /* Cor do fundo da barra de rolagem */
        }

        ::-webkit-scrollbar-thumb {
            background: #1c2b29; /* Cor do indicador da barra de rolagem */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1c2b29; /* Cor do indicador da barra de rolagem ao passar o mouse */
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Cor de fundo do corpo */
            color: #333; /* Cor do texto */
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50; /* Cor de fundo do cabeçalho */
            color: white; /* Cor do texto no cabeçalho */
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-list li {
            margin: 10px;
            transition: transform 0.2s ease-in-out; /* Animação de escala suave nos itens da lista */
        }

        .link-list li a {
            color: #4CAF50; /* Cor dos links */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid transparent; /* Borda inicial transparente */
            border-radius: 25px; /* Borda arredondada */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Transição suave */
            display: inline-block;
            background-color: white; /* Fundo branco inicial */
        }

        .link-list li a:hover {
            background-color: #4CAF50; /* Fundo verde ao passar o mouse */
            color: white; /* Texto branco ao passar o mouse */
            border-color: #4CAF50; /* Borda verde ao passar o mouse */
        }

        .link-list li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #4CAF50; /* Cor da linha animada */
            transition: width 0.3s; /* Animação da linha */
        }

        .link-list li a:hover::after {
            width: 100%; /* Expandir a linha ao passar o mouse */
        }
    </style>
